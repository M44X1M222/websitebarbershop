<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Practica de inițiere RC241</title>
  <script>
    window.onload = function () {
      const azi = new Date();
      const zi = String(azi.getDate()).padStart(2, '0');
      const luna = String(azi.getMonth() + 1).padStart(2, '0');
      const an = azi.getFullYear();
      document.getElementById('dataAzi').innerText = `Data: ${zi}.${luna}.${an} | Calendar`;

      const boxe = document.querySelectorAll('input[name="raspunsCorect"]');
      boxe.forEach(box => {
        box.addEventListener('change', function () {
          if (this.checked) {
            boxe.forEach(b => {
              if (b !== this) b.checked = false;
            });
          }
        });
      });
    };
  </script>
</head>
<body style="font-family: Arial, sans-serif; margin: 20px; background-color: #f0f0f0;">

      <p id="dataAzi">Data: --.--.---- | Calendar</p>
    </div>

    <div style="margin-top: 20px;">
      <h3>Aici este un text</h3>

      <label for="bookingDate">Alege o dată:</label>
      <input type="date" id="bookingDate" name="bookingDate" style="padding: 5px;">

    </div>

    <div style="margin-top: 30px;">
      <p><strong>Varianta Corecta:</strong></p>
      <label><input type="radio" name="variantaCorecta"> </label>

    <div style="margin-top: 20px; display: flex; align-items: center; gap: 10px;">
      <input type="checkbox" name="raspunsCorect">
      <input type="checkbox" name="raspunsCorect">
      <span>Raspuns corect</span>

  </main>

  <footer style="background-color: #007bff; color: white; padding: 10px 20px; text-align: center;">
    <div style="display: flex; justify-content: space-between; align-items: center;">
      <p style="margin: 0;">Andrei</p>
