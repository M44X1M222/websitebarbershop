<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Programare - Caraman Barbershop</title>
  <link rel="stylesheet" href="booking.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <h1>Programează-te la Caraman Barbershop</h1>
    <form id="bookingForm">
      <div class="form-group">
        <label for="name">Nume complet</label>
        <input type="text" id="name" required placeholder="Ex: Andrei Popescu">
      </div>

      <div class="form-group">
        <label for="phone">Telefon (+373)</label>
        <input type="tel" id="phone" pattern="^\+373[0-9]{8}$" required placeholder="+3736xxxxxxx">
      </div>

      <div class="form-group">
        <label for="service">Serviciu dorit</label>
        <select id="service" required>
          <option value="" disabled selected>Selectează un serviciu</option>
          <option>Tunsoare Barbati - 300 MDL</option>
          <option>Aranjarea Barbii - 150 MDL</option>
          <option>Barbierit Clasic - 200 MDL</option>
          <option>Tuns + Barbierit - 400 MDL</option>
          <option>Tuns Copii(sub 12) - 150 MDL</option>
          <option>Complex - 500 MDL</option>
        </select>
      </div>

      <div class="form-group">
        <label for="date">Data</label>
        <input type="date" id="date" required>
      </div>

      <div class="form-group">
        <label for="time">Ora</label>
        <input type="time" id="time" required>
      </div>

      <button type="submit">Trimite programarea</button>
      <p class="success-message" style="display:none;">✅ Programare trimisă cu succes!</p>
    </form>
  </div>

  <script>
    const form = document.getElementById('bookingForm');
    const successMsg = document.querySelector('.success-message');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      successMsg.style.display = 'block';
      form.reset();
    });
  </script>
</body>
</html>
