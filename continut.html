<main style="background-color: white; padding: 20px; margin-top: 10px;">
    <div style="display: flex; justify-content: space-between; margin-bottom: 20px;">
      <div style="width: 30%;">
        <label for="password">Parolă:</label>
        <input type="password" id="password" name="password" style="padding: 5px; width: 100%;">
      </div>
      
      <div style="width: 30%;">
        <label for="importance">Importanță:</label>
        <select id="importance" name="importance" style="padding: 5px; width: 100%;">
          <option value="low">Importanță scăzută</option>
          <option value="high">Importanță ridicată</option>
        </select>
      </div>
      
      <div style="width: 30%;">
        <label for="bookingDate">Alege o dată:</label>
        <input type="date" id="bookingDate" name="bookingDate" style="padding: 5px; width: 100%;">
      </div>
    </div>
  
    <div style="margin-top: 20px; display: flex; justify-content: space-between;">
      <img src="https://barber.md/_next/image?url=%2Fimg%2Fcarousel%2F9.png&w=1200&q=75" alt="Imagine 1" style="width: 30%; height: auto;">
      <img src="https://barber.md/_next/image?url=%2Fimg%2Fcarousel%2F3.png&w=1200&q=75" alt="Imagine 2" style="width: 30%; height: auto;">
      <img src="https://lincolnbarber.md/wp-content/uploads/2023/09/IMG_8021-768x1152.jpeg" alt="Imagine 3" style="width: 30%; height: auto;">
    </div>
  
    <div style="margin-top: 20px; text-align: center;">
      <h3>Varianta Corectă</h3>
      <p><input type="radio" name="correctOption" checked> Varianta Corectă</p>
      
      <h3>Răspuns Corect</h3>
      <label><input type="checkbox" name="response" /> Raspuns corect </label>
    </div>
  </main>
